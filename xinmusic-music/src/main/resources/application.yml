server:
  port: 8082 #端口号

eureka:
  client:
    serviceUrl: #注册中心的注册地址
      defaultZone: http://127.0.0.1:8081/eureka/
    #registerWithEureka: true
    #fetchRegistry: true #change to true，ok ok Last：Thanks
    #enabled: true
  #instance:
  #  prefer-ip-address: true # 开启以端口ip的形式注册，方便线上找到服务
  #  instance-id: 49.232.14.91:8083 # 线上地址
spring:
  application:
      name: xinmusic-music #服务名称--调用的时候根据名称来调用该服务的方法

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xinmusic?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: admin
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10  #<--限制最大连接
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  redis:
    port: 6381
    password: admin

mybatis:
  mapper-locations: classpath:mapper.xml/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: classpath:com.ego14t.xinmusic.pojo  # 注意：对应实体类的路径
  configuration:
    map-underscore-to-camel-case: true


#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check

logging:
  level:
    com.ego14t.xinmusic.mapper: debug

workid:
  user: 0
  music: 1
  musiclist: 2
  comments: 3

springfox:
  documentation:
    swagger-ui:
      enabled: true
